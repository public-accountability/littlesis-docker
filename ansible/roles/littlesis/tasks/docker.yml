---
- name: Install docker python dependencies for ansible
  pip:
    executable: /usr/bin/pip3
    name: "{{ item }}"
  with_items:
    - docker-py
    - docker-compose

- name: Install docker
  include_role:
    name: geerlingguy.docker
      
- name: Add ubuntu to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
