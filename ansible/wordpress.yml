---
- hosts: littlesis-wordpress
  remote_user: ubuntu
  become: yes

  vars:
    swapfile_size: 2G
    news_server_name: news.littlesis.org
    pai_server_name:  public-accountability.org

  pre_tasks:
    - name: load secret vars from ~/littlesis.yml
      include_vars:
        file: ~/littlesis.yml
      tags: always

  roles:
    - common
    - wordpress
