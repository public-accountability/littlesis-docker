bind 127.0.0.1
port 6379
protected-mode yes
timeout 0
daemonize yes
supervised no

# see /etc/systemd/system/redis.service
pidfile /run/redis/redis-server.pid

logfile ""
syslog-enabled yes
syslog-ident redis
syslog-facility USER
loglevel notice

databases 16

# Snapshots
save 900 1
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

dir /var/lib/redis

maxclients 1000

maxmemory 2gb
maxmemory-policy allkeys-lru

appendonly no