---
- name: Create littlesis group
  group:
    name: littlesis
    state: present

- name: Create littlesis user
  user:
    name: littlesis
    group: littlesis
    shell: /bin/bash

- import_tasks: packages.yml
  tags: packages

- name: Gather facts
  tags: redis
  setup:

- name: Install Redis
  tags: redis
  import_role:
    name: DavidWittman.redis
  vars:
    redis_bind: 127.0.0.1
    redis_version: 5.0.8
    redis_verify_checksum: true
    redis_checksum: "sha256:f3c7eac42f433326a8d981b50dba0169fdfaf46abb23fcda2f933a7552ee4ed7"

- import_tasks: manticore.yml
  tags: manticore

- import_tasks: firefox.yml
  tags: firefox

- import_tasks: ruby.yml
  tags: ruby

- import_tasks: deploy.yml
  tags: deploy

- import_tasks: server.yml
  become: true
  tags: server

- import_tasks: static.yml
  tags: static

- import_tasks: images-backup.yml
  tags: backup

- import_tasks: logs.yml
  tags: logs
