swapfile_size: 2G
swapfile_location: /swapfile

ubuntu_ssh_keys: []

mariadb_repo: 'deb [arch=amd64,arm64,ppc64el] http://nyc2.mirrors.digitalocean.com/mariadb/repo/10.2/ubuntu bionic main'

littlesis_common_packages:
  - curl
  - build-essential
  - git
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - gnupg
  - htop
  - sysstat
  - lsof
  - tmux
  - mosh
